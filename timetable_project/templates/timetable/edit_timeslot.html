{% extends 'timetable/base.html' %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2>Edit Time Slot</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label class="form-label">{{ field.label }}</label>
                {{ field.errors }}
                {{ field }}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">Update Time Slot</button>
            <a href="{% url 'timetable_view' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
